<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<body>
    <div>订单号：{{ order.identifier }}</div>
    {% for ordergoods in order.ordergoods_set.all %}
        <div>

            <span>{{ ordergoods.goods.productlongname }}</span>
            <span>X{{ ordergoods.number }}</span>

        </div>
    {% endfor %}
    <button>支付</button>
</body>
</html>
