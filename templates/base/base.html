{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Base</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">



    {% block extcss %}axf_foodtypes

    {% endblock %}

</head>
<body>
{% block body %}

    {% block header %}
        <header>爱鲜蜂</header>
    {% endblock %}
<div class="hidescroll">
    {% block content %}

            <div id="content">主页</div>

    {% endblock %}
</div>
    {% block footer %}
        <footer>
            <a href="{% url 'app:home' %}" class="home">
                <dl>
                    <dt><span></span></dt>
                    <dd>首页</dd>
                </dl>
            </a>
            <a href="{% url 'app:market' %}" class="market">
                <dl>
                    <dt><span></span></dt>
                    <dd>闪购超市</dd>
                </dl>
            </a>
            <a href="{% url 'app:cart' %}" class="cart">
                <dl>
                    <dt><span></span></dt>
                    <dd>购物车</dd>
                </dl>
            </a>
            <a href="{% url 'app:mine' %}" class="mine">
                <dl>
                    <dt><span></span></dt>
                    <dd>我的</dd>
                </dl>
            </a>
        </footer>
    {% endblock %}





{% endblock %}
<script src="{% static 'base/js/jquery.min.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>
<script src="{% static 'base/js/bootstrap.js' %}"></script>


{% block extjs %}

{% endblock %}
</body>
</html>
