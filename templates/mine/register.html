{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    <title>注册界面</title>
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/jquery-1.12.3.js' %}"></script>
    <script src="{% static 'mine/js/register.js' %}"></script>

{% endblock %}

{% block footer %}
{% endblock %}

{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'app:mine' %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <form class="form-inline" action="{% url 'app:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group input-group">

                <div class="input-group">
                    <div class="input-group-addon">邮箱</div>
                    <input type="text" class="form-control glyphicon glyphicon-ok" id="username" placeholder="用户注册邮箱"
                           name="username" autocomplete="off">
                </div>
                <div id="error_username"></div>
                <div class="input-group">
                    <div class="input-group-addon">密码</div>
                    <input type="password" class="form-control" id="password" placeholder="用户注册密码" name="password"
                           autocomplete="off">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">再次确认密码</div>
                    <input type="password" class="form-control" id="password_again" placeholder="再次确认密码"
                           autocomplete="off">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">用户昵称</div>
                    <input type="text" class="form-control" id="name" placeholder="注册用户昵称" name="name"
                           autocomplete="off">
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="注册用户" style="width: 80%">

        </form>


    </div>
{% endblock %}
